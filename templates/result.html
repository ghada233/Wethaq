<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدردشة الحية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            direction: rtl;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #160431, transparent);
         
        }

        /* Wave and Gradient Background */
        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(180deg, #160431, transparent);
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            gap: 1rem;
            margin-top: 2rem;
        }

        .section {
            display: flex;
            flex-wrap: wrap;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .image-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 1px solid #ddd;
            padding: 1rem;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 8px;
        }

        .image-section label {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .chat-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        .chat-box {
            flex: 1;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            overflow-y: auto;
            max-height: 300px;
        }

        .chat-box p {
            margin: 0.5rem 0;
        }

        .input-box {
            display: flex;
            gap: 0.5rem;
        }

        .input-box input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-align: right;
        }

        /* Gradient Button */
        .input-box button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: linear-gradient(135deg, #160431, #3b165c);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .input-box button:hover {
            background: linear-gradient(135deg, #3b165c, #160431);
        }

        .recommendations {
            display: flex;
            gap: 1rem;
        }

        .recommendation-box {
            flex: 1;
            padding: 1rem;
            background-color: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #555;
        }

        @media (max-width: 768px) {
            .section {
                flex-direction: column;
            }

            .image-section {
                border-left: none;
                border-bottom: 1px solid #ddd;
            }
        }
                /* Upload Button in Image Section */
                .upload-button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: linear-gradient(135deg, #160431, #3b165c);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .upload-button:hover {
            background: linear-gradient(135deg, #3b165c, #160431);
        }
    </style>
</head>
<body>


<!-- Wave Background -->
<div class="wave"></div>

<div class="container">
    <div class="section">
        {% if image_url %}
        <!-- Image Section -->
        <div class="image-section">
            <img src="{{ image_url }}">
            {% else %}
            <p>No image to display</p>
        {% endif %}
       
            <label>معلمك السياحي: {{ prediction }}</label>

            <button class="upload-button">تحميل صورة جديدة</button>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-box">
                <p><strong>الروبوت:</strong> مرحبًا! كيف يمكنني مساعدتك اليوم؟</p>
                <audio controls>
                    <source src="audio/greeting.mp3" type="audio/mpeg">
                    متصفحك لا يدعم تشغيل الصوت.
                </audio>

                <p><strong>أنت:</strong> هل يمكنك إخباري المزيد عن الميزات؟</p>

                <p><strong>الروبوت:</strong> بالتأكيد! إليك بعض التوصيات...</p>
                <audio controls>
                    <source src="audio/recommendation.mp3" type="audio/mpeg">
                    متصفحك لا يدعم تشغيل الصوت.
                </audio>
            </div>
            <div class="recommendations">
                <div class="recommendation-box">توصية 1</div>
                <div class="recommendation-box">توصية 2</div>
                <div class="recommendation-box">توصية 3</div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="اكتب سؤالك هنا...">
                <button>إرسال</button>
            </div>


        </div>
    </div>
</div>

</body>
</html>
